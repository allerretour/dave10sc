<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Labels and Totals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Dynamic Input Fields</h2>
    <div id="rows-container"></div>
    
    <button class="toggle-button" onclick="toggleControls()">Show/Hide Controls</button>

<div class="controls-container" id="controlsContainer">
    <div class="controls">
        <label>Nombre de joueurs: <input type="number" id="numRows" min="1" value="3"></label>
        <label>Nombre de rondes: <input type="number" id="numInputs" min="1" value="10"></label>
        <button onclick="generateTable()">Generate Table</button>
    </div>
</div>


<script src="script.js" defer></script>
</body>
</html>
